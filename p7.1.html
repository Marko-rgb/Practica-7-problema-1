<html>
<head>
  <title>p7.1</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
    var num1,num2;
    num1=prompt('Primer numero:','')
    num2=prompt('segundo numero:','')
    num1=parseInt(num1);
    num2=parseInt(num2);
    if (num1>num2)
    {
    var suma = num1+num2;
    var divi = num1/num2;
    
        document.write('tu primer numero es mayor, aqui esta la suma: '+suma+ '<br>y si lo dividimos nos quedamos con: '+divi);
    }
    else
    {
        var multi = num1*num2;
        var divi = num1/num2;
        document.write('tu segundo numero es mayor en este caso esta es la multiplicacion: '+multi+ '<br>entonces esto seria el resultado si lo dividimos: '+divi);
    }   
</script>

</body>
</html>
